<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f8f9fb;

      color: #333;

    }
    header {
      margin-bottom: 2rem;
    }
    img.logo {

      max-width: 80%;
      border-radius: 10px;

    }

      font-size: 1.8rem;
      margin-top: 1rem;
      color: #002d5b;
    }

      margin-left: auto;
      margin-right: auto;
    }
    a {
      color: #0078d7;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: white;
      margin: 0.5rem 0;
      padding: 0.8rem 1rem;
